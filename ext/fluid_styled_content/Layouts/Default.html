<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<!--f:debug>{data}</f:debug-->
<f:spaceless>



    <f:if condition="{data.space_before_class}">
        <f:switch expression="{data.space_before_class}">
            <f:case value="extra-small">
                <div class="mt-0">
            </f:case>
            <f:case value="small">
                <div class="mt-1">
            </f:case>
            <f:case value="medium">
                <div class="mt-2">
            </f:case>
            <f:case value="large">
                <div class="mt-3">
            </f:case>
            <f:case value="extra-large">
                <div class="mt-4">
            </f:case>
            <f:defaultCase>
                <div class="mt-auto">
            </f:defaultCase>
        </f:switch>
    </f:if>
    <f:if condition="{data.space_after_class}">
        <f:switch expression="{data.space_after_class}">
            <f:case value="extra-small">
                <div class="mb-0">
            </f:case>
            <f:case value="small">
                <div class="mb-1">
            </f:case>
            <f:case value="medium">
                <div class="mb-2">
            </f:case>
            <f:case value="large">
                <div class="mb-3">
            </f:case>
            <f:case value="extra-large">
                <div class="mb-4">
            </f:case>
            <f:defaultCase>
                <div class="mb-auto">
            </f:defaultCase>
        </f:switch>
    </f:if>


    <f:if condition="{data.frame_class} != none">
        <f:switch expression="{data.frame_class}">
            <f:case value="rounded">
                <div class="border {data.frame_class}">
            </f:case>
            <f:defaultCase>
                <div class="{data.frame_class}">
            </f:defaultCase>
        </f:switch>
    </f:if>


    <div id="c{data.uid}" class="{data.CType}">
        <f:if condition="{data._LOCALIZED_UID}">
            <a id="c{data._LOCALIZED_UID}"></a>
        </f:if>
        <f:render section="Before" optional="true">
            <f:render partial="DropIn/Before/All" arguments="{_all}" />
        </f:render>
        <f:switch expression="{data.layout}">
            <!-- Standard -->
            <f:case value="0">
                <f:render section="Header" optional="true">
                    <f:render partial="Header/All" arguments="{_all}" />
                </f:render>
                <f:render section="Main" optional="true" />
                <f:render section="Footer" optional="true">
                    <f:render partial="Footer/All" arguments="{_all}" />
                </f:render>
            </f:case>
            <!-- Card -->
            <f:case value="1">
                <div class="card">
                    <f:if condition="{data.header_layout} != 100">
                        <div class="card-header">
                            <f:render section="Header" optional="true">
                                <f:render partial="Header/All" arguments="{_all}" />
                            </f:render>
                        </div>
                    </f:if>
                    <f:render section="Card" optional="true" />
                    <f:render section="Footer" optional="true">
                        <f:render partial="Footer/All-Card" arguments="{_all}" />
                    </f:render>
                </div>
            </f:case>
            <!-- Carousel -->
            <f:case value="2">
                <f:render section="Header" optional="true">
                    <f:render partial="Header/All" arguments="{_all}" />
                </f:render>
                <f:render section="Carousel" optional="true" />
                <f:render section="Footer" optional="true">
                    <f:render partial="Footer/All" arguments="{_all}" />
                </f:render>
            </f:case>
            <!-- DEFAULT -->
            <f:defaultCase>
                <f:render section="Header" optional="true">
                    <f:render partial="Header/All" arguments="{_all}" />
                </f:render>
                <f:render section="Main" optional="true" />
                <f:render section="Footer" optional="true">
                    <f:render partial="Footer/All" arguments="{_all}" />
                </f:render>
            </f:defaultCase>
        </f:switch>
        <f:render section="After" optional="true">
            <f:render partial="DropIn/After/All" arguments="{_all}" />
        </f:render>
    </div>

    <f:if condition="{data.frame_class} != none">
        </div>
    </f:if>


    <f:if condition="{data.space_after_class}">
        </div>
    </f:if>
    <f:if condition="{data.space_before_class}">
        </div>
    </f:if>


</f:spaceless>
</html>
