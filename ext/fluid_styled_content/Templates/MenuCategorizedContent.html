<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
	<f:if condition="{content}">
		<div class="list-group">
			<f:for each="{content}" as="element">
				<f:link.page class="list-group-item list-group-item-action" pageUid="{element.data.pid}" section="{element.data.uid}" title="{element.data.header}">
					<span>{element.data.header}</span>
				</f:link.page>
			</f:for>
		</div>
	</f:if>
</f:section>
<f:section name="Card">
	<f:if condition="{content}">
		<div class="list-group-flush">
			<f:for each="{content}" as="element">
				<f:link.page class="list-group-item list-group-item-action" pageUid="{element.data.pid}" section="{element.data.uid}" title="{element.data.header}">
					<span>{element.data.header}</span>
				</f:link.page>
			</f:for>
		</div>
	</f:if>
</f:section>
</html>
