<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />


<f:section name="Header">
    <f:if condition="{gallery.position.noWrap} != 1">
        <f:render partial="Header/All" arguments="{_all}" />
    </f:if>
</f:section>


<f:section name="Main">
    <div class="ce-textpic ce-{gallery.position.horizontal} ce-{gallery.position.vertical}{f:if(condition: gallery.position.noWrap, then: ' ce-nowrap')}">
        <f:if condition="{gallery.position.vertical} != 'below'">
            <f:render partial="Media/Gallery" arguments="{_all}" />
        </f:if>
        <f:if condition="{data.bodytext}">
            <f:then>
                <div class="ce-bodyteat">
                    <f:if condition="{gallery.position.noWrap}">
                        <f:render partial="Header/All" arguments="{_all}" />
                    </f:if>
                    <f:format.html>{data.bodytext}</f:format.html>
                </div>
            </f:then>
            <f:else>
                <f:if condition="{gallery.position.noWrap}">
                    <f:if condition="{data.header}">
                        <div class="ce-bodytext">
                            <f:render partial="Header/All" arguments="{_all}" />
                        </div>
                    </f:if>
                </f:if>
            </f:else>
        </f:if>
        <f:if condition="{gallery.position.vertical} == 'below'">
            <f:render partial="Media/Gallery" arguments="{_all}" />
        </f:if>
    </div>
</f:section>


<f:section name="Card">
    <f:if condition="{data.bodytext}">
        <f:then>
            <f:switch expression="{gallery.position.vertical}">
                <f:case value="above">
                    <f:render partial="Media/Gallery" arguments="{_all}" />
                    <div class="card-body">
                        <f:format.html parseFuncTSPath="lib.card.body">{data.bodytext}</f:format.html>
                    </div>
                </f:case>
                <f:case value="below">
                    <div class="card-body">
                        <f:format.html parseFuncTSPath="lib.card.body">{data.bodytext}</f:format.html>
                    </div>
                    <f:render partial="Media/Gallery" arguments="{_all}" />
                </f:case>
                <f:defaultCase>
                    <f:render partial="Media/Gallery" arguments="{_all}" />
                    <div class="card-body">
                        <f:format.html parseFuncTSPath="lib.card.body">{data.bodytext}</f:format.html>
                    </div>
                </f:defaultCase>
            </f:switch>
        </f:then>
        <f:else>
            <f:if condition="{gallery.position.noWrap}">
                <f:if condition="{data.header}">
                    <div class="ce-bodytext">
                        <f:render partial="Header/All" arguments="{_all}" />
                    </div>
                </f:if>
            </f:if>
        </f:else>
    </f:if>
</f:section>


<f:section name="Carousel">
    <f:if condition="{gallery.position.vertical} != 'below'">
        <f:if condition="{gallery.rows}">
            <f:for each="{gallery.rows}" as="row">
                <div class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <f:for each="{row.columns}" as="column" iteration="iterator">
                            <f:if condition="{iterator.isFirst}">
                                <f:then>
                                    <f:if condition="{column.media}">
                                        <f:switch expression="{data.imageorient}">
                                            <f:case value="0"><div class="carousel-item active{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="1"><div class="carousel-item active{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="2"><div class="carousel-item active{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="8"><div class="carousel-item active{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="9"><div class="carousel-item active{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="10"><div class="carousel-item active{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:defaultCase><div class="carousel-item active"></f:defaultCase>
                                        </f:switch>
                                        <f:render partial="Media/Type" arguments="{file: column.media, data: data, settings: settings, class: 'img-fluid'}" /></div>
                                    </f:if>
                                </f:then>
                                <f:else>
                                    <f:if condition="{column.media}">
                                        <f:switch expression="{data.imageorient}">
                                            <f:case value="0"><div class="carousel-item{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="1"><div class="carousel-item{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="2"><div class="carousel-item{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="8"><div class="carousel-item{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="9"><div class="carousel-item{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="10"><div class="carousel-item{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:defaultCase><div class="carousel-item"></f:defaultCase>
                                        </f:switch>
                                        <f:render partial="Media/Type" arguments="{file: column.media, data: data, settings: settings, class: 'img-fluid'}" /></div>
                                    </f:if>
                                </f:else>
                            </f:if>
                        </f:for>
                    </div>
                </div>
            </f:for>
        </f:if>
    </f:if>
    <f:if condition="{data.bodytext}">
        <f:then>
            <div class="ce-bodyteat">
                <f:if condition="{gallery.position.noWrap}">
                    <f:render partial="Header/All" arguments="{_all}" />
                </f:if>
                <f:format.html>{data.bodytext}</f:format.html>
            </div>
        </f:then>
        <f:else>
            <f:if condition="{gallery.position.noWrap}">
                <f:if condition="{data.header}">
                    <div class="ce-bodytext">
                        <f:render partial="Header/All" arguments="{_all}" />
                    </div>
                </f:if>
            </f:if>
        </f:else>
    </f:if>
    <f:if condition="{gallery.position.vertical} == 'below'">
        <f:if condition="{gallery.rows}">
            <f:for each="{gallery.rows}" as="row">
                <div class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <f:for each="{row.columns}" as="column" iteration="iterator">
                            <f:if condition="{iterator.isFirst}">
                                <f:then>
                                    <f:if condition="{column.media}">
                                        <f:switch expression="{data.imageorient}">
                                            <f:case value="0"><div class="carousel-item active{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="1"><div class="carousel-item active{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="2"><div class="carousel-item active{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="8"><div class="carousel-item active{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="9"><div class="carousel-item active{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="10"><div class="carousel-item active{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:defaultCase><div class="carousel-item active"></f:defaultCase>
                                        </f:switch>
                                        <f:render partial="Media/Type" arguments="{file: column.media, data: data, settings: settings, class: 'img-fluid'}" /></div>
                                    </f:if>
                                </f:then>
                                <f:else>
                                    <f:if condition="{column.media}">
                                        <f:switch expression="{data.imageorient}">
                                            <f:case value="0"><div class="carousel-item{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="1"><div class="carousel-item{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="2"><div class="carousel-item{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="8"><div class="carousel-item{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="9"><div class="carousel-item{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:case value="10"><div class="carousel-item{f:if(condition: data.imageborder, then: ' border')}"></f:case>
                                            <f:defaultCase><div class="carousel-item"></f:defaultCase>
                                        </f:switch>
                                        <f:render partial="Media/Type" arguments="{file: column.media, data: data, settings: settings, class: 'img-fluid'}" /></div>
                                    </f:if>
                                </f:else>
                            </f:if>
                        </f:for>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </f:for>
        </f:if>
    </f:if>
</f:section>

</html>
